<html>
<head>
	<title>Kaitlin - Demon Hunter</title>
	<style>
	/* Generated by Font Squirrel (http://www.fontsquirrel.com) on May 26, 2013 */
	body{
		background: #535353;
	}
	*{
		margin: 0px;
		padding: 0px;
	}
	.cf:before,
	.cf:after {
	    content: " "; /* 1 */
	    display: table; /* 2 */
	}

	.cf:after {
	    clear: both;
	}

	/**
	 * For IE 6/7 only
	 * Include this rule to trigger hasLayout and contain floats.
	 */
	.cf {
	    *zoom: 1;
	}
	@font-face {
	    font-family: 'SnareDrum';
	    src: url('fonts/sdthree_0-webfont.eot');
	    src: url('fonts/sdthree_0-webfont.eot?#iefix') format('embedded-opentype'),
	         url('fonts/sdthree_0-webfont.woff') format('woff'),
	         url('fonts/sdthree_0-webfont.ttf') format('truetype'),
	         url('fonts/sdthree_0-webfont.svg#snaredrum_three_nbpregular') format('svg');
	    font-weight: normal;
	    font-style: normal;

	}
	canvas{

	}
	#container{
		width: 1000px;
		margin: 10px auto;
		position: relative;
		border: 10px #14152e solid;

	}
	#textOverlay{
		background: #000;
		color: #FFF;
		font-family: "SnareDrum", "Arial", "Helvetica";
		font-size: 30px;
		position: absolute;
		left: 10px;
		top: 10px;
		width: 780px;
		height: 100px;
		line-height: 20px;
		border: 0;
		resize: none;
		padding: 10px;
		display: none;
		overflow: hidden;
	}
	#screen-gameplay{
		background: url("background.gif") no-repeat; /* maybe it's just coincidence, but the painting seems to be less laggy with this background */
		position: relative;
		overflow: hidden;
	}
	.no-highlight{
		-webkit-touch-callout: none;
		-webkit-user-select: none;
		-khtml-user-select: none;
		-moz-user-select: none;
		-ms-user-select: none;
		user-select: none;
	}
	#screen-gameplay #moon{
		position: absolute;
		top: -60px;
		left: -1000px;
		z-index: 1;

	}
	#screen-gameplay canvas{
		position: relative;
		z-index: 5;
	}
	#screen-gameplay #hud{
		background: #000;
		color: #FFF;
		font-family: "SnareDrum", "Arial", "Helvetica";
	}
	#screen-gameplay #hud div.section{
		padding: 15px 0px;
		width: 23%;
		padding-left: 2%;
		float: left;
	}
	#screen-gameplay #hud h2{
		font-size: 48pt;
	}
	#screen-gameplay #hud h3{
		font-size: 36pt;
		padding-top: 10px;
		color: #FF0;
	}
	#screen-gameplay #hud p{
		font-size: 24pt;
		margin-top: 17px;
	}
	.screen{
		display: none;
	}

	</style>
</head>
<body>
<div id="container">
	<textarea id="textOverlay" disabled></textarea>
	<div id="screen-loading" class="screen no-highlight">
		Loading Dependencies...
	</div>
	<div id="screen-gameplay" class="screen no-highlight">
		<canvas id="mycanvas" width="1000" height="600"></canvas>
		<div id="hud" class="cf">
			<div class="section">
				<h2>HEALTH</h2>
				<h3 id="health_amt">100</h3>
			</div>
			<div class="section">
				<h2>AMMO</h2>
				<h3 id="ammo_amt">100</h3>
			</div>
			<div class="section">
				<h2>SCORE</h2>
				<h3 id="score_amt">100</h3>
			</div>
			<div class="section">
				<p>STATUS MESSAGE</p>
			</div>
		</div>
		<img id="moon"  src="images/moon.png" />
	</div>
</div>
<p id="debug"></p>
<script>
	var GM = {}; //mediator for gameplay, screens, dependency loading
	GM.debug = true;
	//I don't quite like the sequential file loading, but it'll do for now
	//Also, the naming scheme is Capital first for class, lowercase for singleton (just object)
</script>

<script src="data.js"></script>
<script src="utils.js"></script>
<script src="GM.js"></script>
<script src="Screen.js"></script>
<script src="GameScreen.js"></script>
<script src="LoadingScreen.js"></script>
<script src="Paintable.js"></script>
<script src="TextOverlay.js"></script>
<script src="Animation.js"></script>
<script src="AnimationSet.js"></script>
<script src="Movable.js"></script>
<script src="Tree.js"></script>
<script src="Mob.js"></script>
<script src="Person.js"></script>
<script src="Player.js"></script>
<script src="Professor.js"></script>
<script src="Enemy.js"></script>
<script src="Zombie.js"></script>
<script src="Centaur.js"></script>
<script src="FireBreather.js"></script>
<script src="Flyer.js"></script>
<script src="game.js"></script>
<script src="viewport.js"></script>
<script src="Spike.js"></script>
<script src="Pickup.js"></script>
<script src="Platform.js"></script>
<script src="platformList.js"></script>
<script src="FireBall.js"></script>
<script src="enemyList.js"></script>
<script src="particleList.js"></script>
<script>
function pageLoaded(){
	//onces deps are loaded, start game
	GM.switchScreen(new LoadingScreen());
}
window.addEventListener("load", pageLoaded);
</script>
</body>
</html>
